<html lang="id">
<head>

    <title>Sign In - Neutrade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<body>

    <div class="login-container">

            <img src="../asset/img/buoy2.jpg" alt="Ilustrasi Mesin Pabrik">

                    </button>
                </div>

                <div class="divider">
                    <span>Or continue with email address</span>
                </div>

                <form class="login-form">
                    <input type="email" placeholder="tam@quill.net" required>
                    <input type="password" placeholder="••••••••••••" required>
                    <button type="submit" class="btn-submit">Keep Safety</button>
                </form>
            </div>
        </div>
    </div>

</html>
